
<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  

  
  
  
<style>
@import url('https://fonts.googleapis.com/css2?family=Sono:wght@800&display=swap');

body,
html {
  height: 100%;
  display: grid;
  background-color: #FFE5EC;
}

#container {
  margin: auto;
}

button {
  position: relative;
  padding: 20px;
  background-color: #FFC2D1;
  box-shadow: 5px 5px #FB6F92;
  border: none;
  font-family: 'Sono', sans-serif;
}
</style>


  


</head>

<bod >
  <div id="container">
<button type="button">Try to click me</button>
</div>

  
      <script >
function randomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

const btn = document.querySelector("button");
btn.addEventListener("mouseover", event => {
  let num = randomNumber(150, 300);
  let num2 = randomNumber(100, 250);
  btn.innerText = "Try again";
  event.target.style.left = `${num}px`;
  event.target.style.top = `${num2}px`;
});

    </script>

  

</body>

</html>
